<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <div class="player-controls">
                <button class="play-btn"><i class="fas fa-play"></i></button>
                <button class="pause-btn"><i class="fas fa-pause"></i></button>
                <button class="repeat-btn"><i class="fas fa-redo-alt"></i></button>
                <button class="love-btn"><i class="fas fa-heart"></i></button>
            </div>
            <div class="song-info">
                <div class="song-title"></div>
                <div class="duration"></div>
            </div>
            <audio class="audio-player" src="kewal.wav"></audio>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>

        <!-- Additional music players -->
        <div class="music-player">
            <div class="player-controls">
                <button class="play-btn"><i class="fas fa-play"></i></button>
                <button class="pause-btn"><i class="fas fa-pause"></i></button>
                <button class="repeat-btn"><i class="fas fa-redo-alt"></i></button>
                <button class="love-btn"><i class="fas fa-heart"></i></button>
            </div>
            <div class="song-info">
                <div class="song-title"></div>
                <div class="duration"></div>
            </div>
            <audio class="audio-player" src="another_song.wav"></audio>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
